services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: workshop
      POSTGRES_USER: student
      POSTGRES_PASSWORD: student
    ports:
      - "5433:5432"
    volumes:
      - pgdata_workshop:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  pgdata_workshop: